<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trends Analysis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .container {
            margin-top: 30px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .table-container {
            margin-top: 40px;
        }
        .dropdown-container {
            margin-top: 20px;
            text-align: center;
        }
        .dropdown-container select {
            width: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Fashion Trends Projection (2022-2027)</h1>
    
    <div class="container">
        <!-- Dropdown Container (Above All Other Content) -->
        <div class="dropdown-container">
            <h3>Select Clothing Type to View Yearly Trend</h3>
            <select id="clothingTypeSelect" class="custom-select">
                {% for name in class_names %}
                    <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
            <div id="plotContainer">
                <img id="yearlyTrendImage" src="{{ url_for('static', filename='yearly_trend_' + class_names[0] + '.png') }}" alt="Yearly Trend">
            </div>
        </div>

        <!-- Content Below Dropdown -->
        <div class="image-container">
            <h2>Fashion Trends Projection (2022-2027)</h2>
            <img src="{{ url_for('static', filename='fashion_trends_projection.png') }}" alt="Fashion Trends Projection">
        </div>

        <div class="table-container">
            <h3>Yearly Trends</h3>
            {{ yearly_trends_html | safe }}
        </div>

        <div class="table-container">
            <h3>Top Trends Per Year</h3>
            {{ top_trends_per_year_html | safe }}
        </div>

        <div class="image-container">
            <h2>Top 5 Future Fashion Trends</h2>
            <img src="{{ url_for('static', filename='top_5_trends.png') }}" alt="Top 5 Future Fashion Trends">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#clothingTypeSelect').change(function() {
                var clothingType = $(this).val();
                $.post('/update_plot', {clothing_type: clothingType}, function(data) {
                    $('#yearlyTrendImage').attr('src', data);
                });
            });
        });
    </script>
</body>
</html>
